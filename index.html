<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Forum</title>
    <script defer src="main.js"></script>
</head>

<body>
    <h2>Graph Input Forum</h2>
    <form id="graphForm">
        <label for="nodes">Nodes (comma-separated):</label>
        <input type="text" id="nodes" name="nodes" required><br><br>
        
        <label for="edges">Edges (format: A-B, B-C, C-D):</label>
        <input type="text" id="edges" name="edges" required><br><br>
        
        <label for="airplane">Airplane Starting Node:</label>
        <input type="text" id="airplane" name="airplane" required><br><br>
        
        <label for="fuel">Fuel Capacity:</label>
        <input type="number" id="fuel" name="fuel" required><br><br>

        <label for="fuel">Airplane Count:</label>
        <input type="number" id="planecount" name="planecount" required><br><br>
        <button type="submit">Submit</button>
    </form>
    
    <h3>Graph Data</h3>
    <pre id="output"></pre>
</body>
</html>
